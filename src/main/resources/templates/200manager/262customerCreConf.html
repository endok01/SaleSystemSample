<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     th:replace="~{commons/layout :: layout(~{::body})}">
<head>
</head>
<body>
<div class="box">
<h3>顧客新規登録</h3>
 	<span th:text="${msg}"></span>
 	<form role="form" id="customerRegExe" th:action="@{/Mgr/customerRegExe}" th:object="${customerForm}" method="post">
 	<input type="hidden" name="customerCode" th:field="${customerForm.customerCode}">
 	<input type="hidden" name="customerName" th:field="${customerForm.customerName}">
 	<table>
 		<tr>
 			<th>顧客コード</th>
			<td class="left" th:text="*{customerCode}">
			</td>
 		</tr>
 		<tr>
 			<th>顧客名</th>
 			<td class="left" th:text="*{customerName}"/>
 		</tr>
 	</table>
 	<button type="submit" class="menuBtn">登録実行</button>
 	</form>
</div>
</body>
</html>
