<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{commons/layout :: layout(~{::body})}">
<head>
</head>
<body>
<div class="box">
<h3>売上登録確認</h3>
 	<p th:text="${msg}"></p>
 	<form role="form" id="saleRegExe" th:action="@{/saleRegExe}" th:object="${formModel}" method="post">
 	<input type="hidden" name="formModel" th:value="${formModel}"/>
 	 	<table>
	 		<tr>
	 			<th>顧客</th>
	 			<td class="left" th:text="*{mtCustomer.customerName}"/>
	 		</tr>
	 		<tr>
	 			<th>売上日</th>
	 			<td class="left" th:text="*{salesDateString}"/>
	 		</tr>
	 		</table>
	 		<table>
	 		<tr class="hd2">
	 			<th>商品</th>
	 			<th>数量</th>
	 		</tr>
	 		<tr th:each="detail:${salesDetails}" class="row">		
	 			<td class="left" th:text="${detail.mtItem.itemName}"/>
	 			<td class="left" th:text="${detail.quantity}"/>
	 		</tr>

	 	</table>
 		<button type="submit" class="menuBtn">登録する</button>
 	</form>
</div>
</body>
</html>
