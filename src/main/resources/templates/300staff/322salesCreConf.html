<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      th:replace="~{commons/layout :: layout(~{::body})}">
<head>
</head>
<body>
<div class="box">
<h3>売上登録確認</h3>
 	<p th:text="${msg}"></p>
 	<form th:action="@{/Staff/saleRegExe}" th:object="${salesForm}" method="post">
 	 	<table>
	 		<tr>
	 			<th>顧客</th>
	 			<td class="left" th:text="*{mtCustomer.customerName}"/>
	 			<td>
	 			<input type="hidden" th:field="*{mtCustomer.customerCode}" name="customerCode"/>
	 			</td>
	 		</tr>
	 		<tr>
	 			<th>売上日</th>
	 			<td class="left" th:text="*{salesDateString}"/>
	 			<td>
	 			<input type="hidden" th:field="*{salesDateString}" name="salesDateString"/>
	 			</td>
	 		</tr>
	 		</table>
	 		<table>
	 		<tr class="hd2">
	 			<th>商品</th>
	 			<th>単価</th>
	 			<th>数量</th>
	 		</tr>
	 		<tr th:each="s, status : *{saleItemForm}" class="row">		
	 			<td class="left" th:text="${s.itemName}"/>
	 			<td class="left" th:text="${s.price}"/>
	 			<td class="left" th:text="${s.quantity}"/>
	 			<td>
	 				<input type="hidden" th:field="*{saleItemForm[__${status.index}__].itemCode}" name="itemCode" />
	 				<input type="hidden" th:field="*{saleItemForm[__${status.index}__].price}" name="price" />
	 				<input type="hidden" th:field="*{saleItemForm[__${status.index}__].quantity}" name="quantity" />
	 			
	 			</td>
	 		</tr>

	 	</table>
 		<button type="submit" class="menuBtn">登録する</button>
 	</form>
</div>
</body>
</html>
